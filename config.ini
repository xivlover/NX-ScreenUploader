; https://github.com/sakarie9/NX-ScreenUploader
[general]
; Enable/disable upload destinations (true/false)
; Set to true to enable, false to disable
; Multiple destinations can be enabled simultaneously
telegram = true
ntfy = false

; Check interval in seconds (default: 3, minimum: 1)
; How often to check for new screenshots/videos
; check_interval = 3

; keep_logs = true

; ===== Telegram Configuration =====
[telegram]
; replace with your own token, the value below is an example and will not work
bot_token = 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11
; replace with your own chat id, the value below is an example and will not work
chat_id = 123456789

; Custom Telegram Bot API URL (for reverse proxy)
; Default: https://api.telegram.org
; Example: api_url = https://your-proxy-domain.com
; api_url = https://api.telegram.org

; Upload settings for Telegram
upload_screenshots = true
upload_movies = true

; Upload mode: compressed (default), original, or both
; compressed - Upload as photo/video (compressed, faster upload, saves bandwidth)
; original   - Upload as document (original quality, slower upload)
; both       - Try compressed first, fallback to original if failed
upload_mode = compressed

; ===== ntfy.sh Configuration =====
[ntfy]
; ntfy.sh server URL (default: https://ntfy.sh)
; https://docs.ntfy.sh/publish/#limitations
; You can use a self-hosted instance here
url = https://ntfy.sh

; Topic name (required if ntfy is enabled)
; This is where your notifications will be sent
; Choose a unique, hard-to-guess topic name
; Note: A topic without authentication is publicly accessible
; Note: if using the public ntfy.sh server, avoid common topic names to prevent others from accessing your notifications
topic = your-unique-topic-name

; Access token (optional, for protected topics)
; Leave empty if your topic doesn't require authentication
; token = tk_xxxxxxxxxxxxxxxxxxxxxxxx

; Priority (optional): max, high, default, low, min
; Default: default
; priority = default

; Upload settings for ntfy.sh
; Note: ntfy has file size limitations (2 MB on ntfy.sh), movie uploads will likely fail if using the official server

upload_screenshots = true
upload_movies = false
